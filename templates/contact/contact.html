{% extends 'core/core.html'%}

{%block content%}

	{%load static%}
	<div class="fh5co-content-section">
		<div class="container">
			<div class="row row-bottom-padded-md">
				<div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
					<h3>Our Board</h3>
					<!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit est facilis maiores, perspiciatis accusamus asperiores sint consequuntur debitis.</p> -->
				</div>
			</div>
		</div>
		<div class="container">

			<div class="row">
				{% for member in board %}
					<div class="col-md-4">
						<div class="fh5co-team text-center animate-box">
							<figure>
								{%if member.image.url != None%}
									<img src="{{member.image.url}}" alt="user">
								{%else%}
									<img src="{% static 'images/board/no-photo.jpeg'%}" alt="user">
								{%endif%}
							</figure>
							<p>{{member.name}} {{member.surname}}<br> <span class="text-mute">{{member.title}}</span></p>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
	<div id="fh5co-contact" class="fh5co-section-gray">
		<div class="container">
			<form action="#">
				<div class="row animate-box">
					<div class="col-md-6">
						<h3 class="section-title">Contact us</h3>
						<!-- <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p> -->
						<ul class="contact-info">
							<!-- <li><i class="icon-location-pin"></i>198 West 21th Street, Suite 721 New York NY 10016</li> -->
							<li><i class="icon-phone2"></i>+38637078861</li>
							<li><i class="icon-mail"></i><a href="#">hr.aegeekyiv@gmail.com</a></li>
						</ul>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Name">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Email">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<textarea name="" class="form-control" id="" cols="30" rows="7" placeholder="Message"></textarea>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="submit" value="Send Message" class="btn btn-primary">
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- END fh5co-contact -->
	<!-- <div id="map" class="fh5co-map"></div> -->
	<!-- END map -->

		
		
{%endblock%}
